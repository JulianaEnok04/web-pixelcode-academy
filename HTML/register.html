<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PixelCode Academy</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <!-- <script src="../js/register.js" defer></script> -->
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register Account</h2>
            <form id="registerForm" action="../PHP/output.php" method="post" enctype="multipart/form-data">
                <!-- Full Name -->
                <div class="input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="nama_lengkap" required>
                </div>

                <!-- Gender -->
                <div class="input-box">
                    <label for="gender">Gender</label>
                    <input type="radio" id="gender-male" name="jenis_kelamin" value="Laki-laki" required>
                    <label for="gender-male">Male</label>
                    <input type="radio" id="gender-female" name="jenis_kelamin" value="Perempuan" required>
                    <label for="gender-female">Female</label>
                </div>

                <!-- Place and Date of Birth -->
                <div class="input-box">
                    <label for="birthplace">Place, Date of Birth</label>
                    <input type="text" id="birthplace" name="ttl" placeholder="e.g., Bandung, 2000-01-01" required>
                </div>

                <!-- Address -->
                <div class="input-box">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="alamat" required>
                </div>

                <!-- Email -->
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Phone Number -->
                <div class="input-box">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="no_hp" required>
                </div>

                <!-- Hobby -->
                <div class="input-box">
                    <label for="hobby">Hobby</label>
                    <input type="text" id="hobby" name="hobi" required>
                </div>

                <!-- Upload Photo -->
                <div class="input-box">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="foto" accept="image/*" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="login.html">Login now</a></p>
        </div>
    </div>
</body>

</html>
